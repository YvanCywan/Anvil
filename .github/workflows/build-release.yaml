name: Release Anvil

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.next_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: semver
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "next_version=0.1.$COMMIT_COUNT" >> $GITHUB_OUTPUT

  build-and-release:
    needs: calculate-version
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: anvil-linux-x64.zip
            binary_name: anvil
            bootstrap_script: ./bootstrap.sh
          - os: macos-latest
            artifact_name: anvil-macos-arm64.zip
            binary_name: anvil
            bootstrap_script: ./bootstrap.sh
          - os: windows-latest
            artifact_name: anvil-windows-x64.zip
            binary_name: anvil.exe
            bootstrap_script: .\bootstrap.bat

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Ninja (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ninja

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja

      - name: Bootstrap V0
        run: ${{ matrix.bootstrap_script }}

      - name: Build V1 (Self-Hosted)
        run: |
          ./bin/${{ matrix.binary_name }} build
        shell: bash

      - name: Package Release
        run: |
          mkdir staging
          mkdir staging/bin
          cp bin/${{ matrix.binary_name }} staging/bin/
          cd staging

          # Zip it up based on the OS
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a ../${{ matrix.artifact_name }} *
          else
            zip -r ../${{ matrix.artifact_name }} *
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

    publish-release:
      needs: [ calculate-version, build-and-release ]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Download All Artifacts
          uses: actions/download-artifact@v4
          with:
            path: artifacts

        # download-artifact v4 places files in subdirectories (e.g., artifacts/anvil-linux-x64.zip/anvil-linux-x64.zip)
        # We move them to a single flat directory for the release
        - name: Stage Artifacts
          run: |
            mkdir release_assets
            find artifacts -name "*.zip" -exec mv {} release_assets/ \;
            ls -R release_assets

        - name: Create Git Tag
          run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            
            TAG_NAME="v${{ needs.calculate-version.outputs.version }}"
            echo "Tagging commit as $TAG_NAME"
            
            git tag $TAG_NAME
            git push origin $TAG_NAME

        - name: Create GitHub Release
          uses: softprops/action-gh-release@v1
          with:
            tag_name: v${{ needs.calculate-version.outputs.version }}
            name: Release v${{ needs.calculate-version.outputs.version }}
            files: release_assets/*
            make_latest: true
            generate_release_notes: true